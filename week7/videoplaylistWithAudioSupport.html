<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/blogs/reset.css" />
    <link rel="stylesheet" href="/week7/style.css" />
    <script src="/week7/script2.js" defer></script>
  </head>
  <body>
    <!-- as always we have the outer box that acts as a container for video  -->
    <div class="outer">
      <!-- We divide the content of the box into three sections
      1. video-container = it contains the videoplayer as well as playlist
      2. video-title = it contains meta information about video currently being played
      3. video-controls = it gives options for users to control the video such as 
         play, pause, make it fullscreen etc.  -->
      <section class="video-container">
        <!-- we further divide video-container into two sections
        1. video player
        2. video-list: a section containing clickable images of videos 
           that can be played.  -->
        <video id="my-video" controls>
          <source src="stardust.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>

        <!--Change 'video' in '<video id="my-video" controls>' to audio if you want to use the timeline thingy but with audio. Remove the controls if you don't want the default audio controls.-->

        <section class="video-list">
          <!-- We use buttons, whenever user clicks on them, the correspoding 
          video will be played  -->
          <button id="first-video-btn">
            <img
              id="first-video-img"
              src="/week7/zenscape.png"
              alt="Zenscape"
            />
          </button>
          <button id="second-video-btn">
            <img
              id="second-video-img"
              src="/week7/stardust.png"
              alt="stardust"
            />
          </button>
        </section>
      </section>
      <section class="video-title">
        <!-- in this section, we display the name of the video and current playtime -->
        <h1>Now Playing: <span id="video-name"></span></h1>
        <h1>Current playtime: <span id="video-time"></span></h1>
      </section>
      <section class="video-controls">
        <!-- Here we create controls using buttons to play pause video
        as well as use a div to show progress.  -->
        <button id="play-pause-btn">
          <img
            id="play-pause-img"
            src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
            alt="Play Button"
            width="24"
            height="24"
          />
        </button>
        <button id="mute-unmute-btn">
          <img
            id="mute-unmute-img"
            src="https://img.icons8.com/ios-glyphs/30/no-audio--v1.png"
            alt="Mute Button"
            width="24"
            height="24"
          />
        </button>
        <button id="previous-btn">
          <img
            id="previous-img"
            src="https://img.icons8.com/ios-glyphs/30/skip-to-start--v2.png"
            alt="Previous Button"
            width="24"
            height="24"
          />
        </button>
        <button id="next-btn">
          <img
            id="next-img"
            src="https://img.icons8.com/ios-glyphs/30/end--v2.png"
            alt="Next Button"
            width="24"
            height="24"
          />
        </button>
        <div class="progress-bar">
          <span id="progress-bar-fill"></span>
        </div>
        <button id="loop-btn">
          <img
            id="loop-img"
            src="https://img.icons8.com/ios-glyphs/30/repeat.png"
            alt="Loop Button"
            width="24"
            height="24"
          />
        </button>
        <button id="decrease-volume-btn">
          <img
            id="decrease-volume-img"
            src="https://img.icons8.com/ios-glyphs/30/low-volume.png"
            alt="Decrease volume Button"
            width="24"
            height="24"
          />
        </button>
        <button id="increase-volume-btn">
          <img
            id="increase-volume-img"
            src="https://img.icons8.com/ios-glyphs/30/high-volume--v1.png"
            alt="Increase volume Button"
            width="24"
            height="24"
          />
        </button>
      </section>
      <section class="timeline">
        <button id="step-1-btn">step 1</button>
        <button id="like-btn">
          <img
            id="like-img"
            src="https://img.icons8.com/ios-filled/50/facebook-like.png"
            alt="Like Button"
            width="24"
            height="24"
          />
        </button>
        <span>Total likes: <span id="likes"></span></span>
      </section>
    </div>
    <footer>
      <a href="https://icons8.com/icon/61001/mute">Mute</a> icon by
      <a href="https://icons8.com">Icons8</a>
    </footer>
  </body>
</html>
