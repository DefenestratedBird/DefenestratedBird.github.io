<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 10 Example 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/blogs/reset.css" />
    <link rel="stylesheet" href="/week10/examples/style.css" />
    <script src="/week10/examples/script.js" defer></script>
  </head>
  <body>
    <header id="top">
      <button id="profile-button">My Profile</button>
      <!--div#profile-content short-->
      <!--ul>li*3-->
      <div id="profile-content">
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Sign Out</li>
        </ul>
      </div>
    </header>
    <div class="outer">
      <button id="abc-button">Go to ABC website</button>
      <button id="footer-button">Go to Footer</button>
    </div>
    <div class="outer">
      <button id="hover-button">
        <img src="/week2/rainbow-bird-dancing.gif" alt="BORB." id="my-borb" />
      </button>
      <div class="inner" id="more-info">
        <p>Hello my name is StringCheez.</p>
      </div>
    </div>
    <!--div.outer-->
    <div class="outer">Never gonna give you up</div>
    <div class="outer">Never gonna let you down</div>
    <div class="outer">Never gonna make you cry</div>
    <div class="outer">Never gonna say goodbye</div>
    <footer id="bottom">
      <button id="top-button"><a href="#top">Go back to top</a></button>
    </footer>
  </body>
</html>
