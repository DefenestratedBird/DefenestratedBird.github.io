  <body>
    <nav>
      <ul>
        <!--For the sake of fitting into the context of "Music for Study",

    </div>
      <div class="main-elements">
      <section class="audio-container">
        <section class="SongImg">
          <img id="CurrentSongImg" src="/assignments/a2/images/lofi-sunset.jpg" alt="Current Song Cover Image." width="450" height="300">
          <!--Will be changing the content after Track name: with the src content tag thingy in Javascript.-->
        </section>
        <audio id="Audio-Track">
          <source src="/assignments/a2/audio/688285__seth_makes_sounds__tranquil-lofi-beat.wav" type="audio/wav" />     
          Your browser does not support the audio tag.
        </audio>
      </section>
      <section class="audio-timeline">
        <div class="TrackInfo">
          <section class="audio-name">
            <h2 class="Current">Playing: <span id="track-name"> Sunset Serenity </span></h2>
            <h2>Playtime: <span id="song-time">0.00</span></h2>
          <!--Will be changing the content after Track name: with the .text content tag thingy in Javascript.-->
        </div>
        <div class="progress-bar">
          <span id="progress-bar-fill"></span>
        </div>
        <div class="secondary-elements">
          <section class="audio-buttons">
            <div class="PlaybackCons">
              <button id="play-pause-btn">
                <img
                  id="play-pause-img"
                  src="https://img.icons8.com/?size=100&id=fjx0LfGCNuZb&format=png&color=260101"
                  alt="Play Button"
                  width="24"
                  height="24"
                />
              </button>
              <button id="mute-unmute-btn">
                <img
                  id="mute-unmute-img"
                  src="https://img.icons8.com/?size=100&id=108731&format=png&color=260101";
                  alt="Mute Button"
                  width="24"
                  height="24"
                />
              </button>
              <button id="decrease-volume-btn">
                <img
                  id="decrease-volume-img"
                  src="https://img.icons8.com/?size=100&id=102022&format=png&color=260101"
                  alt="Decrease volume Button"
                  width="24"
                  height="24"
                />
              </button>
              <button id="increase-volume-btn">
                <img
                  id="increase-volume-img"
                  src="https://img.icons8.com/?size=100&id=102027&format=png&color=260101"
                  alt="Increase volume Button"
                  width="24"
                  height="24"
                />
              </button>
            </div>
            <div class="SkipCons">
              <section class="Back10Btn">
                <button id="Minus10SecsBtn">
                  <img
                  id="decrease-time-img"
                  src="https://img.icons8.com/?size=100&id=91641&format=png&color=260101"
                  alt="Rewind 10 seconds."
                  width="24"
                  height="24"
                />
              </button>
              </section>
              <section class="For10Btn">
                <button id="Plus10SecsBtn">
                  <img
                  id="increase-time-img"
                  src="https://img.icons8.com/?size=100&id=91628&format=png&color=260101"
                  alt="Fast Forwards 10 seconds."
                  width="24"
                  height="24"
                />
                </button>
              </section>
            </div>
          </section>
        </div>
        <section class="Songlist">
          <section class="SongSel1">
            <button id="FirstAudioBtn">
              <img src="/week7/stardust.png" alt="Cover image for Song 1." width="245" height="120">
               <!--Will be changing the content after Track name: with the src content tag thingy in Javascript.-->
            </button>
            <button id="SecondAudioBtn">
              <img src="/week7/stardust.png" alt="Cover image for Song 2." width="245" height="120">
              <!--Will be changing the content after Track name: with the src content tag thingy in Javascript.-->
          </section>
          <section class="SongSel2">
            <button id="ThirdAudioBtn"><img src="/week7/stardust.png" alt="Cover image for Song 3." width="245" height="120"></button>
            <button id="FourthAudioBtn"><img src="/week7/stardust.png" alt="Cover image for Song 4." width="245" height="120"></button>
          </section>
        </section>
      </section>
    </div>
