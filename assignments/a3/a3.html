<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assignments/a2/rest.css" />
    <link rel="stylesheet" href="/assignments/a3/a3.css" />
    <script src="/assignments/a3/a3.js" defer></script>
    <title>Assignment 3</title>
  </head>
  <body>
    <section class="arcade">
      <section class="GameInt">
        <div class="maze-container">
          <div class="ball"></div>
          <!--I have decided to give each individual wall their own class, because in the event of me
              wanting to change a specific wall's properties.-->
          <div class="mazegroup">
            <div class="wall1" id="wall1"></div>
            <div class="wall2" id="wall2"></div>
            <div class="wall3" id="wall3"></div>
            <div class="wall4" id="wall4"></div>
            <div class="wall5" id="wall5"></div>
            <div class="wall6" id="wall6"></div>
            <div class="wall7" id="wall7"></div>
            <div class="wall8" id="wall8"></div>
            <div class="wall9" id="wall9"></div>
            <div class="wall10" id="wall10"></div>
            <div class="wall11" id="wall11"></div>
            <div class="wall12" id="wall12"></div>
            <div class="wall13" id="wall13"></div>
            <div class="wall14" id="wall14"></div>
            <div class="wall15" id="wall15"></div>
            <div class="wall16" id="wall16"></div>
            <div class="wall17" id="wall17"></div>
            <div class="wall18" id="wall18"></div>
            <div class="wall19" id="wall19"></div>
            <div class="wall20" id="wall20"></div>
            <div class="wall21" id="wall21"></div>
            <div class="wall22" id="wall22"></div>
            <div class="wall23" id="wall23"></div>
            <div class="wall24" id="wall24"></div>
            <div class="wall25" id="wall25"></div>
            <div class="wall26" id="wall26"></div>
          </div>
        </div>
        <div class="game-controls">
          <div class="score" id="score">Highscore: XXXX</div>
          <div class="controllers">
            <div class="UpDown">
              <button id="up">
                <img
                  id="mute-unmute-img"
                  src="https://img.icons8.com/?size=100&id=11036&format=png&color=000000"
                  ;
                  alt="Mute Button"
                  width="30"
                  height="30"
                />
              </button>
              <div class="right-left">
                <button id="left">
                  <img
                    id="mute-unmute-img"
                    src="https://img.icons8.com/?size=100&id=84&format=png&color=000000"
                    ;
                    alt="Mute Button"
                    width="30"
                    height="30"
                  />
                </button>
                <button id="right">
                  <img
                    id="mute-unmute-img"
                    src="https://img.icons8.com/?size=100&id=85&format=png&color=000000"
                    ;
                    alt="Mute Button"
                    width="30"
                    height="30"
                  />
                </button>
              </div>
              <button id="down">
                <img
                  id="mute-unmute-img"
                  src="https://img.icons8.com/?size=100&id=11024&format=png&color=000000"
                  ;
                  alt="Mute Button"
                  width="30"
                  height="30"
                />
              </button>
            </div>
            <!--I do want a reset game button to promote replayability, but its not the most
            important feature. If I can get the game/interactions to work once through than that is good 
            enough. <button id="reset">Reset Game</button>-->
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
