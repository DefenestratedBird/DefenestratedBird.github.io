<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM handling</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="/week6/style2.css" />
    <script src="/week6/script2.js" defer></script>
  </head>
  <body>
    <section class="outer">
      <header>
        <h1 clas="abcd">My Cat.</h1>
      </header>
      <p id="hello">Hello world! This is my cat!.</p>
      <img
        src="/week6/cat.png"
        alt="my cute cat"
        id="myImage"
        data-catname="garfield"
      />
      <!--Think of "data-catname" like the bio of a social media profile.
      The #id tags as usernames.
      the .class as followers or non-followers.
      -->
      <button id="my-button">Toggle me</button>
      <div class="inner">
        <p><a href="#">my address</a><a href="#">more about me</a></p>
      </div>
      <div class="inner" id="status">
        <p>I love taking a nap!</p>
      </div>
    </section>
  </body>
</html>
